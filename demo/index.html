<html>
<head>
    <title>mSnackbar - Material Snackbar</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="demo.css">
    <!-- mSnackbar, find it in /dist -->
    <link rel="stylesheet" href="../dist/mSnackbar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <script type="text/javascript" src="../dist/mSnackbar.min.js"></script>
    <script>
        $(document).ready(function() {
            $.mSnackbar('Welcome to mSnackbar');
            $('#open').click(function() {
                $.mSnackbar('Lorem ipsum dolor sit amet, consetetur sadipscing elitr.');
            });
            $('#close').click(function() {
                $.mSnackbar().close();
            });
        });
    </script>
</head>
<body>

<button id="open">Show mSnackbar</button>
<button id="close">Remove mSnackbar</button>

</body>
</html>
